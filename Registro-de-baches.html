	<section class="form-Register">
		<h4>Formulario Registro</h4>
	
		<input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su DPI"+>
		<div class=" lista">
			<label class="label"> 
				Ingrese su Ubicacion
			</label>
			<select class="listas" 
			 name="seleccione EL departamento">
				<option value="1" >Guatemala</option>
				<option value="2" >Solola</option>
				<option value="3" >Kiche</option>
				<option value="4" >Huehuetenango</option>
				<option value="5" >Quetzaltenango</option>
				<option value="6" >Peten</option>
				<option value="7" >Retauleu</option>
				<option value="8" >Escuintla</option>
				<option value="9" >El Progres</option>
				<option value="10" > Alta Verapaz</option>
				<option value="11" > Baja Verapaz</option>
				<option value="12" >Chimaltenango</option>
				<option value="13" >Chiquimula</option>
				<option value="14" >Izabal</option>
				<option value="15" >Jalapa</option>
				<option value="16" >Jutiapa</option>
				<option value="17" >Sacatepéquez</option>
				<option value="18" >San Marcos</option>
				<option value="19" >Santa Rosa</option>
				<option value="20" > Suchitepéquez</option>
				<option value="21" >Totonicapán</option>
				<option value="22" >Zacapa</option>
			</select>
		</div>
		
		<input class="controls" type="text" name="apellidos" id="nombres" placeholder="Ingrese tipo de carretera">
		<div class="files">
			<input class="file" type="file" accept="image/*,.pdf" name="subir una foto">
		</div>
		<div class="texto">
			<label class="textos">
				Puede ingresar un Comentario
			</label>
			<textarea class="texts" rows="4" cols="40" placeholder="como le a parecido nuestros servicios"></textarea>
		</div>
		
		<p>estoy de acuerdo con los <a href="#">Terminos</a> </p>
		<input class="botons" type="submit" name="Registro">
